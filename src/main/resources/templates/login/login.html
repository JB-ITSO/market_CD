
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0"/>

    <title>진짜시장</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../resource/css/common/common.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/common/fontawesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../resource/css/login/login.css" />

    <!-- js -->
    <script src="../resource/js/jquery-1.12.4.min.js"></script>

</head>
<body>
<div id="wrap">

    <!-- Content Section -->
    <section id="container">
        <p class="font-big login-title"><strong>진짜시장</strong>에 오신 것을<br>환영합니다.</p>

        <!-- Login Form -->
        <div class="login-from-wrap">
            <form action="/login" name="login-form" type="post" method="post">
                <p class="font-nomal input-label"><strong>아이디</strong></p>
                <input type="text" name="username" placeholder="아이디를 입력해주세요." required />
                <p class="font-nomal input-label"><strong>비밀번호</strong></p>
                <div class="pw-wrap">
                    <input type="password" class="hide" id="password" name="password" placeholder="비밀번호를 입력해주세요." required />
                    <img class="pw-view" src="../resource/image/login/password-view-icon.png" />
                </div>
                <input class="login-btn" type="submit" value="로그인" />
            </form>
        </div>
        <!-- Login Menu -->
        <div class="login-menu-wrap">
            <ul>
                <li>
                    <a class="font-small" href="/registerType">회원가입</a>
                </li>
                <!--TODO : 추후 적용
                                    <li>
                                        <a class="font-small" href="#">아이디 찾기</a>
                                    </li>
                                    <li>
                                        <a class="font-small" href="#">비밀번호 찾기</a>
                                    </li>
                -->
            </ul>
        </div>
        <!-- Social Login -->
        <!--TODO : 추후 적용
                    <div class="social-login-wrap">
                        <div class="social-item google">
                            <img src="../resource/image/login/google-icon.png">
                            <a href="#">구글로 로그인하기</a>
                        </div>
                        <div class="social-item facebook">
                            <img src="../resource/image/login/facebook-icon.png">
                            <a href="#">페이스북으로 로그인하기</a>
                        </div>
                        <div class="social-item kakao">
                            <img src="../resource/image/login/kakao-icon.png">
                            <a href="#">카카오톡으로 로그인하기</a>
                        </div>
                    </div>
        -->
    </section>

</div>

<script type="text/javascript">
    $(function (e) {
        // 눈표시 클릭 시 패스워드 보이기
        $('.pw-view').click(function() {

            var status = $('#password').attr('class');

            if(status == 'hide'){
                $('#password').removeClass('hide');
                $('#password').addClass('show');
                $('#password').attr('type', 'text');
            }else{
                $('#password').removeClass('show');
                $('#password').addClass('hide');
                $('#password').attr('type', 'password');
            }
        });
    });


</script>
</body>
</html>
